<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ALnotations</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="main.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#">ALnotations</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br/>
        <br/>
        <br/>
        <div class="container">
            <form class="form-group" action="getfile" method="POST" enctype="multipart/form-data">Select document:
                <input class="form-control-file" type="file" accept=".txt" name="myfile"><br>
                <button type="submit" class="btn btn-info"><i class="fa fa-database"></i> Submit </button>
            </form>
            <form method="POST" action="/process">
                <div class="form-group">
                    <label>Your Text</label>
                    <textarea type="text" rows="5" cols="5" class="form-control"  name="rawtext" required="true"></textarea>
                    <br/>
                    <select class="form-control" name="languageoption">
                        <option selected>Select model language</option>
                        <option value="pl">Polish</option>
                        <option value="en">English</option>
                        <option value="xx">Multi-language</option>
                    </select>
                    <br/>
                    <button type="process" class="btn btn-info"><i class="fa fa-database"></i> Process text </button>
                </div>
            </form>
        </div>
        <div class="container">
            <div class="alert alert-success" role="alert">
                <p class="alert-heading">Result</p>
                <p>Number of Records:{{num_of_results}}</p>
                <ul>
                    {% for i in results %}
                    <li>{{i}}</li>
                    {%endfor %}
                </ul>
            </div>
        </div>
        <textarea action='showtext' method="GET" type="text" rows="5" cols="5" class="form-control"  name="filetext" required="true">{{text}}</textarea>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
</html>
